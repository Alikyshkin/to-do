<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список дел</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Список дел</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Добавить задачу" required>
      <button type="submit">Добавить</button>
    </form>
    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked> Все</label>
      <label><input type="radio" name="filter" value="active"> Активные</label>
      <label><input type="radio" name="filter" value="completed"> Выполненные</label>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
